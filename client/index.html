<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posters</title>
    <link rel="stylesheet" href="../assets/styles.css">

<body>
    <header class="Main">
        <div class="container">
            <div class="top_menu max-width flex align-center justify-center">
                <div class="flex align-center justify-space-between max-width">
                    <div class="Logo flex align-center justify-start">
                        <h1>Posters</h1>
                    </div>
                    <div class="Explorer flex align-center justify-space-between">
                        <div class="flex align-center justify-center">
                            <i class="flaticon-search-interface-symbol icon-top-menu"></i>
                        </div>
                        <input type="text" class="search-input" placeholder="Чего желаете?">
                    </div>
                    <div class="icons flex align-center justify-end">
                        <div class="flex align-center justify-center">
                            <i class="flaticon-heart icon-top-menu"></i>
                        </div>
                        <div class="flex align-center justify-center">
                            <i class="flaticon-shopping-cart icon-top-menu"></i>
                        </div>
                        <div class="flex align-center justify-center">
                            <i class="flaticon-user icon-top-menu"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom_menu flex relative">
                <div class="container flex justify-space-between align-center relative" id="MenuHover">
                    <h2 class="h2Menu HoverElement">Главная</h2>
                    <h2 class="h2Menu HoverElement">Коллекции</h2>
                    <h2 class="h2Menu HoverElement">О Нас</h2>
                    <h2 class="h2Menu HoverElement">Каталог</h2>
                    <div id="LineMenu"></div>
                </div>
            </div>
        </div>
    </header>
    <section class="InfoHead flex justify-center">
        <div class="news flex column justify-space-around align-center" id="mainNew">
            <div class="slider flex justify-space-between" id="miniNews"></div>
        </div>

    <hr class="hrMain">
    <section class="BestItems">
        <div class="container flex column justify-space-between">
            <h2 class="h2Main">Самые популярные за последнее время</h2>
            <div class="flex wrap justify-space-between" id="TOP_ITEMS"></div>
        </div>
    </section>
    <hr class="hrMain">
    <section class="Partners">
        <div class="container">
            <h2 class="h2Main">Наши партнеры</h2>
            <div class="flex">
                <div class="block">

                    <img src="https://displate.com/img/logotypes/footer/logo_star-wars.svg" alt="">
                </div>
                <div class="block">
                    <img src="https://displate.com/img/logotypes/footer/logo_star-wars.svg" alt="">
                </div>
                <div class="arrow left">

                </div>
                <div class="arrow right">

                </div>
            </div>
        </div>
    </section>
    <hr class="hrMain">
    <footer class="footerMain">
        <div class="container flex justify-space-between column">
            <div class="flex justify-space-between">   
                <div class="PartnersFooter">
                    <h2 class="h2Footer">Партнеры</h2>
                    <div class="images flex wrap justify-space-between outsidePartners">
                        <img src="https://displate.com/img/logotypes/footer/logo_star-wars.svg" alt="">
                        <img src="https://displate.com/img/logotypes/footer/logo_cyberpunk.svg" alt="">
                        <img src="https://displate.com/img/logotypes/footer/logo_marvel.svg" alt="">

                        <img src="https://displate.com/img/logotypes/footer/logo_dying-light-2.png" alt="">

                    <h2 class="h2Footer">Мы в социальных сетях</h2>
                    <div class="icons">
