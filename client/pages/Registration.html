<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="stylesheet" href="../assets/icons/flaticon.css">
    <title>Регистрация</title>
</head>
<body>
    <section class="auth flex align-center justify-center column">
        <div class="form flex column justify-space-around align-start">
            <div class="flex column align-center">
                <h2>Регистрация</h2>
                <div class="flex column-reverse">
                    <input type="text" name="login" autocomplete="off" id="login">
                    <label for="login" class="leftAuth">Логин</label>
                </div>
                <div class="flex column-reverse">
                    <input type="text" name="mail" autocomplete="off" id="mail">
                    <label for="mail" class="leftAuth">Почта</label>
                </div>
                <div class="flex column-reverse">
                    <input type="password" name="password" id="pass">
                    <label for="password" class="leftAuth">Пароль</label>
                </div>
                <div class="flex column-reverse">
                    <input type="password" name="password2" id="pass2">
                    <label for="password2" class="leftAuth">Подтверждение пароля</label>
                </div>
                <input type="submit" class="subAuth" value="Зарегистрироваться" id="sub">
            </div>
        </div>
    </section>
    <div class="message hidden" id="message">
        <h2></h2>
        <button></button>
    </div>
    <script src="../assets/js/reg.js"></script>
</body>
</html>
