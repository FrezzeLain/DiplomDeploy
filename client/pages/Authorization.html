<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="stylesheet" href="../assets/icons/flaticon.css">
    <title>Авторизация</title>
</head>
<body>
    <section class="auth flex align-center justify-center column">
        <div class="form flex column justify-space-around align-start">
            <div class="flex column align-center">
                <h2>Авторизация</h2>
                <div class="flex column-reverse">
                    <input type="text" name="login" autocomplete="off">
                    <label for="login" class="leftAuth">Логин \ Почта</label>
                </div>
                <div class="flex column-reverse">
                    <input type="password" name="password">
                    <label for="password" class="leftAuth">Пароль</label>
                </div>
                <input type="submit" class="subAuth" value="Авторизоваться">
            </div>
        </div>
    </section>
</body>
</html>
